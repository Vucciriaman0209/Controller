<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Van Gogh - Mental Health Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            font-family: 'Darker Grotesque', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, orange, rgb(82, 140, 255), #e0e0e0, yellow);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .buttons-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .restart-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .sliders-section {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .label {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }

        .switch-slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch-slider input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #7e57c2;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #7e57c2;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #7e57c2;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .volume-container {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .volume-slider {
            width: 200px;
            margin: 0 10px;
        }

        .volume-slider input {
            width: 100%;
            background: linear-gradient(to right, #7e57c2, #7e57c2);
            border-radius: 10px;
            appearance: none;
        }

        .volume-slider input::-webkit-slider-thumb {
            background: #7e57c2;
        }

        .volume-slider input::-moz-range-thumb {
            background: #7e57c2;
        }

        .volume-slider input::-ms-thumb {
            background: #7e57c2;
        }

        .volume-buttons button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }

        .volume-buttons button:hover {
            color: #7e57c2;
        }

        .prev-next-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(126, 87, 194, 0.1);
            width: 80%;
            margin-top: 20px;
            border-radius: 20px;
            gap: 10%;
            padding: 3%;
            margin-bottom: 20px;
        }

        .prev-next-buttons button {
            font-size: 18px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: color 0.3s;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .prev-next-buttons button:hover {
            color: #7e57c2;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <button class="restart-button" style="position: absolute; top: 10px; left: 10px;">Restart</button>
    <div class="container">
        <div class="switch-container scenarios">
            <span class="label">Scenarios</span>
            <label class="switch-slider">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="state-label">Create your own</span>
            <span class="state-label hide">From library</span>
        </div>
        <div class="prev-next-buttons hide">
            <button class="prev-button">Previous</button>
            <button class="next-button">Next</button>
        </div>
        <div class="buttons-section">
            <select class="button">
                <option value="day_night">Day/Night</option>
                <option value="character">Character</option>
                <option value="sky">Sky</option>
                <option value="background">Background</option>
                <option value="middle-ground">Middle-Ground</option>
                <option value="buildings">Buildings</option>
                <option value="trees">Trees</option>
                <option value="foreground">Foreground</option>
            </select>
        </div>
        <div class="sliders-section">
            <input class="balance-slider" type="range" min="0" max="100" value="0" />
            <input class="balance-slider" type="range" min="0" max="100" value="0" />
        </div>
        <div class="switch-container music">
            <span class="label">Music</span>
            <label class="switch-slider">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="state-label">Off</span>
            <span class="state-label hide">On</span>
            <div class="volume-container">
                <button class="volume-down">&#9664;</button>
                <input class="volume-slider" type="range" min="0" max="100" value="50" />
                <button class="volume-up">&#9654;</button>
            </div>
        </div>
    </div>

    <script>
        // Il codice JavaScript rimane invariato
    </script>
</body>

</html>
