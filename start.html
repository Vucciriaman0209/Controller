    <script>
        // Funzione per rilevare se l'utente sta navigando da un dispositivo mobile
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const startButton = document.getElementById('startButton');
        const errorDiv = document.getElementById('error');

        }

        // Gestisci l'evento submit del modulo
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Previeni l'invio del modulo
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();

                };

                saveToCSV(contactData);
                
                if (isMobileDevice()) {
                    // Reindirizza alla pagina desiderata per dispositivi mobili
                    window.location.href = 'pagina-con-bottoni-mobile.html';
                } else {
                    // Reindirizza alla pagina desiderata per altri dispositivi

                errorDiv.textContent = 'Per favore, compila tutti i campi del modulo.';

        });
