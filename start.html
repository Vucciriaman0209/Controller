<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Van Gogh - Mental Health Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            font-family: 'Darker Grotesque', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #0B3C5D, #6A1B9A, #82B1FF, #BF79FF);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dropdown-container {
            margin-bottom: 20px;
            position: relative;
        }

        .dropdown-container label {
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }

        .button-dropdown {
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            position: relative;
            z-index: 1;
        }

        .button-dropdown::after {
            content: '\25BC';
            font-size: 12px;
            color: #fff;
            position: absolute;
            right: 10px;
            top: calc(50% - 6px);
            z-index: 0;
            pointer-events: none;
        }

        .button-dropdown option {
            background-color: #7e57c2;
            color: #fff;
        }

        .button-dropdown:focus {
            outline: none;
        }

        .button-dropdown:hover {
            background-color: #5d2c91;
        }

        .buttons-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .restart-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .sliders-section {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .label {
            font-size: 24px;
            color: #fff;
            margin-top: 10px;
            font-weight: bold;
        }

        .switch-slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch-slider input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #7e57c2;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #5d2c91;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #7e57c2;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .volume-slider {
            

            
            width: 200px;
            margin: 0 10px;
        }

        .volume-slider input {
            

            width: 100%;
            background: linear-gradient(to right, #7e57c2, #7e57c2);
            border-radius: 10px;
            appearance: none;
        }

        .volume-slider input::-webkit-slider-thumb {

            width: 20px;
            height: 20px;
            background: #7e57c2;
            border-radius: 50%;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }

        .volume-slider input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #7e57c2;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider input::-ms-thumb {
            width: 20px;
            height: 20px;
            background: #7e57c2;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-buttons button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s;
        }

        .volume-buttons button:hover {
            color: #5d2c91;
        }

        .prev-next-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(126, 87, 194, 0.1);
            width: 80%;
            margin-top: 20px;
            border-radius: 20px;
            gap: 10%;
            padding: 3%;
            margin-bottom: 20px;
        }

        .prev-next-buttons button {
            font-size: 18px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: color 0.3s;
            border-radius: 20px;
            padding: 5px 15px;
            color: #fff;
        }

        .prev-next-buttons button:hover {
            color: #7e57c2;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <button class="back-button" style="position: absolute; top: 10px; left: 10px;">Back</button>
    <button class="restart-button" style="position: absolute; top: 10px; right: 10px;">Restart</button>
    <div class="container">
        <div class="switch-container scenarios">
            <span class="label">Scenarios</span>
            <label class="switch-slider">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="state-label">From library</span>
            <span class="state-label hide">Create your own</span>
        </div>
        <div class="prev-next-buttons hide">
            <button class="prev-button">Previous</button>
            <button class="next-button">Next</button>
        </div>
        <div class="buttons-section">
            <div class="dropdown-container">
                <label for="dayNightDropdown">Day/Night:</label>
                <select id="dayNightDropdown" class="button-dropdown">
                    <option value="0">Day</option>
                    <option value="1">Night</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="characterDropdown">Character:</label>
                <select id="characterDropdown" class="button-dropdown">
                    <option value="1">Painter</option>
                    <option value="2">Painter 2</option>
                    <option value="3">Flowers</option>
                    <option value="4">Selfie</option>
                    <option value="5">Standing</option>
                    <option value="6">Tie shoes</option>
                    <option value="7">Smoking pipe</option>
                    <option value="8">Layng on the Ground</option>
                    <option value="9">Enjoy the sky</option>
                    <option value="10">Ready to go</option>
                    <option value="11">Ready to go 2</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="skyDropdown">Sky:</label>
                <select id="skyDropdown" class="button-dropdown">
                    <option value="1" selected>Sunny Sky</option>
                    <option value="2">Cloudy Sky</option>
                    <option value="3">Starry Night</option>
                    <option value="4">Stormy Sky</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="backgroundDropdown">Background:</label>
                <select id="backgroundDropdown" class="button-dropdown">
                    <option value="1" selected>Mountains</option>
                    <option value="2">Mountains 2</option>
                    <option value="3">Forest</option>
                    <option value="4">Sandy mountains</option>
                    <option value="5">Mountais and trees</option>
                    <option value="6">Mountais and trees 2</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="middleGroundDropdown">Middle-Ground:</label>
                <select id="middleGroundDropdown" class="button-dropdown">
                    <option value="1" selected>Bushes</option>
                    <option value="2">Beach</option>
                    <option value="3">Wheat field</option>
                    <option value="4">Wheat field 2</option>
                    <option value="5">Red Bushes</option>
                    <option value="6">Rocks</option>
                    <option value="7">Sunflowers</option>
                    <option value="8">Hill</option>
                </select>

            </div>
            <div class="dropdown-container">
                <label for="buildingsDropdown">Buildings:</label>
                <select id="buildingsDropdown" class="button-dropdown">
                    <option value="1" selected>City 1</option>
                    <option value="2" selected>City 2</option>
                    <option value="3" selected>City 3</option>
                    <option value="4" selected>City 4</option>
                    <option value="5" selected>City 5</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="treesDropdown">Trees:</label>
                <select id="treesDropdown" class="button-dropdown">
                    <option value="1">Tree 1</option>
                    <option value="2">Tree 2</option>
                    <option value="3">Tree 3</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="foregroundDropdown">Foreground:</label>
                <select id="foregroundDropdown" class="button-dropdown">
                    <option value="1" selected> Sunflower 1</option>
                    <option value="2">Sunflower 2</option>
                    <option value="3">Sunflower 3</option>
                    <option value="4">Wheat</option>
                </select>
            </div>
        </div>
        
        <div class="sliders-section">
            <input class="balance-slider" type="range" min="0" max="100" value="0" />
            <input class="balance-slider" type="range" min="0" max="100" value="0" />
        </div>
        <div class="switch-container music">
            <span class="label">Music</span>
            <label class="switch-slider">
                <input id="musicSwitch" type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="state-label">Off</span>
            <span class="state-label hide">On</span>
            <div class="volume-container">
                <button class="volume-down">&#9664;</button>
                <input class="volume-slider" type="range" min="0" max="100" value="50" />
                <button class="volume-up">&#9654;</button>
            </div>
        </div>
    </div>
<script>

const socket = new WebSocket('wss://fvg2-dc0b726ecf29.herokuapp.com:443');

socket.onopen = function (event) {
    console.log('WebSocket connection opened');
};

socket.onmessage = function (event) {
    console.log('Message received:', event.data);
};

socket.onerror = function (error) {
    console.error('WebSocket error:', error);
};

socket.onclose = function (event) {
    console.log('WebSocket connection closed');
};

function sendData(data) {
    if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(data));
    } else {
        console.error('WebSocket connection is not open');
    }
}

document.querySelector('.restart-button').addEventListener('click', function() {
    sendData({ keypress: 'z' });
    sendData({ index : 8, music: 0 }); // Send music state
    sendData({ index: 0, value: 0 });
    sendData({ index: 1, value: 1 });
    sendData({ index: 2, value: 1 });
    sendData({ index: 3, value: 1 });
    sendData({ index: 4, value: 1 });
    sendData({ index: 5, value: 1 });
    sendData({ index: 6, value: 1 });
    sendData({ index: 7, value: 1 });
    location.reload(); // Reload the page
});

document.querySelector('.back-button').addEventListener('click', function() {
    sendData({ keypress: 'z' });
    sendData({ index : 8, music: 0 }); // Send music state
    sendData({ index: 0, value: 1 });
    sendData({ index: 1, value: 1 });
    sendData({ index: 2, value: 1 });
    sendData({ index: 3, value: 1 });
    sendData({ index: 4, value: 1 });
    sendData({ index: 5, value: 1 });
    sendData({ index: 6, value: 1 });
    sendData({ index: 7, value: 1 });

    window.location.href = 'start.html'; // Navigate to start.html

});

function handleDropdownChange() {
    const dropdowns = document.querySelectorAll('.button-dropdown');
    if (dropdowns) {
        dropdowns.forEach(function (dropdown, index) {
            dropdown.addEventListener('change', function () {
                const selectedValue = this.value;
                sendData({ index: index, value: selectedValue });
            });
        });
    } else {
        console.error("Unable to find dropdown elements.");
    }
}

handleDropdownChange();

function handleScenarioSwitchChange() {
    const scenarioSwitch = document.querySelector('.switch-container.scenarios input[type="checkbox"]');
    const prevNextButtons = document.querySelector('.prev-next-buttons');
    const buttonsSection = document.querySelector('.buttons-section');
    const slidersSection = document.querySelector('.sliders-section');
    const stateLabels = document.querySelectorAll('.switch-container.scenarios .state-label');

    if (scenarioSwitch && prevNextButtons && buttonsSection && slidersSection && stateLabels.length === 2) {
        scenarioSwitch.addEventListener('change', function () {
            sendData({ keypress: 'l' });
            if (this.checked) {
                prevNextButtons.classList.remove('hide');
                buttonsSection.classList.add('hide');
                slidersSection.classList.add('hide');
                stateLabels[0].classList.add('hide');
                stateLabels[1].classList.remove('hide');
            } else {
                prevNextButtons.classList.add('hide');
                buttonsSection.classList.remove('hide');
                slidersSection.classList.remove('hide');
                stateLabels[0].classList.remove('hide');
                stateLabels[1].classList.add('hide');
            }
        });
    } else {
        console.error("Unable to find necessary DOM elements to handle scenario switch.");
    }
}

function handleMusicSwitchChange() {
    const musicSwitch = document.querySelector('#musicSwitch');
    const volumeContainer = document.querySelector('.volume-container');
    const stateLabels = document.querySelectorAll('.switch-container.music .state-label');

    if (musicSwitch && volumeContainer && stateLabels.length === 2) {
        musicSwitch.addEventListener('change', function () {
            const isChecked = this.checked;
            sendData({ index : 8, music: isChecked ? 1 : 0 }); // Send music state
            if (isChecked) {
                volumeContainer.style.display = 'flex';
                stateLabels[0].classList.add('hide');
                stateLabels[1].classList.remove('hide');
            } else {
                volumeContainer.style.display = 'none';
                stateLabels[0].classList.remove('hide');
                stateLabels[1].classList.add('hide');
            }
        });
    } else {
        console.error("Unable to find necessary DOM elements to handle music switch.");
    }
}

handleScenarioSwitchChange();
handleMusicSwitchChange();

// Volume up and volume down buttons
const volumeUpButton = document.querySelector('.volume-up');
const volumeDownButton = document.querySelector('.volume-down');

if (volumeUpButton && volumeDownButton) {
    volumeUpButton.addEventListener('click', function () {
        sendData({ keypress: 'n' });
    });

    volumeDownButton.addEventListener('click', function () {
        sendData({ keypress: 'b' });
    });
} else {
    console.error("Unable to find volume up and volume down buttons.");
}

// Volume slider
const volumeSlider = document.querySelector('.volume-slider');
if (volumeSlider) {
    volumeSlider.addEventListener('input', function () {
        sendData({ slider1: this.value });
    });
}

// Balance sliders
const balanceSliders = document.querySelectorAll('.balance-slider');
if (balanceSliders.length === 2) {
    balanceSliders[0].addEventListener('input', function () {
        sendData({ slider2: this.value });
    });

    balanceSliders[1].addEventListener('input', function () {
        sendData({ slider3: this.value });
    });
}

// Next and Previous buttons
const nextButton = document.querySelector('.next-button');
const prevButton = document.querySelector('.prev-button');

if (nextButton && prevButton) {
    nextButton.addEventListener('click', function () {
        sendData({ keypress: 'next' });
    });

    prevButton.addEventListener('click', function () {
        sendData({ keypress: 'prev' });
    });
} else {
    console.error("Unable to find next and previous buttons.");
}
    </script>
</body>

</html>
