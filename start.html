<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Van Gogh - Mental Health Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            font-family: 'Darker Grotesque', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, orange, rgb(82, 140, 255), #e0e0e0, yellow);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .buttons-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .restart-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #7e57c2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .sliders-section {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .label {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }

        .switch-slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch-slider input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
